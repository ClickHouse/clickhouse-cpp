name: Linux

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: Release
  CLICKHOUSE_SERVER_IMAGE: "clickhouse/clickhouse-server:22.3"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [clang-6, gcc-7, gcc-8, gcc-9]
        ssl: [ssl_ON, ssl_OFF]
        include:
        - compiler: clang-6
          INSTALL: clang-6.0
          C_COMPILER: clang-6.0
          CXX_COMPILER: clang++-6.0

        - compiler: gcc-7
          INSTALL: gcc-7 g++-7
          C_COMPILER: gcc-7
          CXX_COMPILER: g++-7

        - compiler: gcc-8
          INSTALL: gcc-8 g++-8
          C_COMPILER: gcc-8
          CXX_COMPILER: g++-8

        - compiler: gcc-9
          INSTALL: gcc-9 g++-9
          C_COMPILER: gcc-9
          CXX_COMPILER: g++-9

        - ssl: ssl_ON
          INSTALL_SSL: libssl-dev
          EXTRA_CMAKE_FLAGS: -DWITH_OPENSSL=ON

        - ssl: ssl_OFF
          EXTRA_CMAKE_FLAGS: -DWITH_OPENSSL=OFF

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: sudo apt-get install -y docker cmake ${{ matrix.INSTALL }} ${{ matrix.INSTALL_SSL }}

    - name: Configure CMake
      run: |
        cmake \
          -DCMAKE_C_COMPILER=${{ matrix.C_COMPILER}} \
          -DCMAKE_CXX_COMPILER=${{ matrix.CXX_COMPILER}} \
          -B ${{github.workspace}}/build \
          -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DBUILD_TESTS=ON \
          ${{ matrix.EXTRA_CMAKE_FLAGS }}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --target all

    - name: Test - Start ClickHouse server in background
      run: |
        docker pull ${CLICKHOUSE_SERVER_IMAGE}
        docker run -d --name clickhouse ${CLICKHOUSE_SERVER_IMAGE}
        docker ps -a
        docker stats -a --no-stream

    - name: Test
      working-directory: ${{github.workspace}}/build/ut
      run: ./clickhouse-cpp-ut
