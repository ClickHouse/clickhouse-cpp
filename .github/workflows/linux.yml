name: Linux

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: Release
  CH_SERVER_VERSION: 21.3.17.2
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build: [clang-6-ssl, gcc-7-ssl, gcc-8-ssl, gcc-9-ssl, gcc-9]

        include:
        - build: clang-6-ssl
          INSTALL: clang-6.0
          C_COMPILER: clang-6.0
          CXX_COMPILER: clang++-6.0
          extra_cmake_flags: -DWITH_OPENSSL=ON

        - build: gcc-7-ssl
          INSTALL: gcc-7 g++-7 libssl-dev
          C_COMPILER: gcc-7
          CXX_COMPILER: g++-7
          extra_cmake_flags: -DWITH_OPENSSL=ON

        - build: gcc-8-ssl
          INSTALL: gcc-8 g++-8
          C_COMPILER: gcc-8
          CXX_COMPILER: g++-8
          extra_cmake_flags: -DWITH_OPENSSL=ON

        - build: gcc-9-ssl
          INSTALL: gcc-9 g++-9
          C_COMPILER: gcc-9
          CXX_COMPILER: g++-9
          extra_cmake_flags: -DWITH_OPENSSL=ON

        - build: gcc-9
          INSTALL: gcc-9 g++-9
          C_COMPILER: gcc-9
          CXX_COMPILER: g++-9
          extra_cmake_flags: -DWITH_OPENSSL=OFF

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: sudo apt-get install -y cmake ${{ matrix.INSTALL }}

    - name: Configure CMake
      run: |
        cmake \
          -DCMAKE_C_COMPILER=${{ matrix.C_COMPILER}} \
          -DCMAKE_CXX_COMPILER=${{ matrix.CXX_COMPILER}} \
          -B ${{github.workspace}}/build \
          -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DBUILD_TESTS=ON \
          ${{ matrix.extra_cmake_flags }}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --target all

    - name: Start ClickHouse server
      run: |
        sudo apt-get install apt-transport-https ca-certificates dirmngr
        sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv E0C56BD4
        echo "deb https://repo.clickhouse.com/deb/stable/ main/" | sudo tee /etc/apt/sources.list.d/clickhouse.list
        sudo apt-get update
        sudo apt-get install -y \
            clickhouse-server=${{env.CH_SERVER_VERSION}} \
            clickhouse-client=${{env.CH_SERVER_VERSION}} \
            clickhouse-common-static=${{env.CH_SERVER_VERSION}}
        sudo service clickhouse-server start

    - name: Test
      working-directory: ${{github.workspace}}/build/ut
      run: ./clickhouse-cpp-ut
